<div class="modal-body" ngbAutoFocus>
  <div class="row">
    <div class="col-6 mb-3">
      <label class="input-label">Location Latitude</label>
      <input type="text" class="form-control form-input" value="31.992720" placeholder="Location Latitude" />
    </div>
    <div class="col-6 mb-3">
      <label class="input-label">Location Longitude</label>
      <input type="text" class="form-control form-input" value="31.992720" placeholder="Location Longitude" />
    </div>
    <div class="col-12 mb-3">
      <label class="input-label">Location On Map</label>
      <img class="w-100" src="/assets/images/map.jpg" />
    </div>
  </div>
</div>
<div class="modal-footer border-0">
  <button type="button" class="myBtn secondaryBtn" (click)="_activeModal.close()">Cancel</button>
  <button type="button" class="myBtn primaryBtn">Confirm Picked Location</button>
</div>
