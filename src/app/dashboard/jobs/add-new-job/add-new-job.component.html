<div class="my-card">
  <div class="row">
    <div class="col-9 mb-3">
      <div class="d-flex align-items-center gap-4">
        <div class="profile-image d-flex align-items-center justify-content-center">
          <i class="fa-regular fa-image fa-3x"></i>
        </div>
        <div class="row flex-grow-1">
          <div class="col-6 mb-3">
            <label class="input-label">Institute Name</label>
            <input type="text" class="form-control form-input" placeholder="Institute Name" />
          </div>
        </div>
      </div>
    </div>
    <div class="col-3 mb-3 d-flex justify-content-center align-items-end gap-2 flex-column">
      <label class="input-label mb-0" for="active">Status</label>
      <div class="form-switch">
        <input class="form-check-input custom-switch" type="checkbox" id="active" />
      </div>
    </div>
    <div class="col-6 mb-3">
      <label class="input-label">Position Title</label>
      <input type="text" class="form-control form-input" placeholder="Position Title" />
    </div>
    <div class="col-6 mb-3">
      <label class="input-label">Required Experience Years</label>
      <input type="text" class="form-control form-input" placeholder="Required Experience Years" />
    </div>
    <div class="col-12 mb-3">
      <label class="input-label">Job Requirements</label>
      <textarea class="form-control form-textarea" rows="4" placeholder="Job Requirements"></textarea>
    </div>
    <div class="col-12 mb-3">
      <label class="input-label">Details</label>
      <textarea class="form-control form-textarea" rows="4" placeholder="Details"></textarea>
    </div>
    <div class="col-12 mb-3">
      <label class="input-label">Job Conditions</label>
      <textarea class="form-control form-textarea" rows="4" placeholder="Job Conditions"></textarea>
    </div>
    <div class="col-6 mb-3">
      <label class="input-label">Job Nature</label>
      <div class="input-dropdown">
        <ng-select placeholder="Full Time / Part Time" [items]="instituteTypes"
                   bindLabel="text"
                   bindValue="value">
        </ng-select>
      </div>
    </div>
    <div class="col-6 mb-3">
      <label class="input-label">Job Location</label>
      <div class="input-dropdown">
        <ng-select placeholder="On Site / Online" [items]="instituteTypes"
                   bindLabel="text"
                   bindValue="value">
        </ng-select>
      </div>
    </div>
    <div class="col-6 mb-3">
      <label class="input-label">City</label>
      <input type="text" class="form-control form-input" placeholder="City" />
    </div>
    <div class="col-6 mb-3">
      <label class="input-label">Address</label>
      <input type="text" class="form-control form-input" placeholder="Address" />
    </div>
    <div class="col-12 mb-3">
      <label class="input-label">Job Closing Date</label>
      <input type="text" class="form-control form-input" value="3/12/2024" placeholder="Created At">
    </div>
    <div class="col-12 mt-4 d-flex justify-content-end gap-2">
      <a routerLink="/jobs" class="myBtn secondaryBtn">Cancel</a>
      <button type="button" class="myBtn primaryBtn"><i class="fas fa-plus me-2"></i>Create Job</button>
    </div>
  </div>
</div>
