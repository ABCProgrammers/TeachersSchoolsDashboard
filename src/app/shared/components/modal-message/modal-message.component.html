<div class="p-2 px-3" ngbAutoFocus>
  <div class="d-flex justify-content-end">
    <button type="button" class="btn-close text-end" aria-label="Close" (click)="activeModal.close('Cross click')"></button>
  </div>
  <div class="mb-3">
    <ng-container *ngIf="type == 'success'">
      <div class="d-flex align-items-center gap-3">
        <div class="icon">
          <i class="fa-regular fa-circle-check green-clr"></i>
        </div>
        <h5>{{message}}</h5>
      </div>
    </ng-container>
    <ng-container *ngIf="type == 'error'">
      <div class="d-flex align-items-center gap-3">
        <div class="icon">
          <i class="fa-regular fa-circle-xmark text-danger"></i>
        </div>
        <h5>{{message}}</h5>
      </div>
    </ng-container>
  </div>
</div>
