<div class="container-fluid">
  <div class="row mt-5">
    <div class="col-12 d-flex justify-content-center">
      <div class="auth-card">
        <div class="logo d-flex justify-content-center">
          <img src="/assets/images/logo-lg.svg" alt="logo" />
        </div>
        <div class="d-flex justify-content-center flex-column gap-1 align-items-center">
          <h5 class="font-22 fw-500">Register your institute here!</h5>
          <p class="gray-600">Letâ€™s get back to your business!</p>
        </div>
        <div class="input-container mt-3">
          <label for="in">Institute Name</label>
          <span class="icon"><i class="fa-solid fa-building-columns"></i></span>
          <input type="text" id="in" placeholder="Enter Institute Name" autocomplete="off">
        </div>
        <div class="dropdown-container mt-3">
          <label>Institute Type</label>
          <ng-select placeholder="Select Institute Type" [items]="instituteTypes"
                     bindLabel="text"
                     bindValue="value">
          </ng-select>
        </div>
        <div class="input-container mt-3">
          <label for="mob">Mobile</label>
          <span class="icon"><i class="fa-solid fa-mobile-screen-button"></i></span>
          <input type="text" id="mob" placeholder="Enter Mobile" autocomplete="off">
        </div>
        <div class="dropdown-container mt-3">
          <label>City</label>
          <ng-select placeholder="Select City" [items]="instituteTypes"
                     bindLabel="text"
                     bindValue="value">
          </ng-select>
        </div>
        <div class="input-container mt-3">
          <label for="email">Email</label>
          <span class="icon"><i class="fas fa-envelope"></i></span>
          <input type="text" id="email" placeholder="Enter Email" autocomplete="off">
        </div>
        <div class="input-container mt-3">
          <label for="passoword">Passowrd</label>
          <span class="icon"><i class="fas fa-lock"></i></span>
          <input type="password" id="passoword" placeholder="Passsword" autocomplete="new-password">
          <span class="icon-right"><i class="fas fa-eye-slash"></i></span>
        </div>
        <div class="input-container mt-3">
          <label for="confpassoword">Cofirm Passowrd</label>
          <span class="icon"><i class="fas fa-lock"></i></span>
          <input type="password" id="confpassoword" placeholder="Confirm Passsword" autocomplete="new-password">
          <span class="icon-right"><i class="fas fa-eye-slash"></i></span>
        </div>
        <button type="button" class="myBtn primaryBtn mt-3 w-100 py-3">Register</button>
        <div class="d-flex justify-content-center mt-3">
          <p class="font-12 fw-600 gray-600">Already have an account?<a routerLink="/auth/login" class="link"> Login Now</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
